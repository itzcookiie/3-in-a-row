<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./StageOne/index.css">
    <link rel="stylesheet" href="./StageTwo/index.css">
    <link rel="stylesheet" href="./StageThree/index.css">
    <script src="./StageOne/index.mjs" defer></script>
</head>
<body>
    <div class="root">
        <div class="box">
            <div class="stage-one">
                <h1 class="game-title">Tic Tac Toe</h1>
                <div class="game-container">
                    <div class="top">
                        <div class="top-row one"></div>
                        <div class="top-row two"></div>
                        <div class="top-row three"></div>
                    </div>
                    <div class="middle">
                        <div class="middle-row four"></div>
                        <div class="middle-row five"></div>
                        <div class="middle-row six"></div>
                    </div>
                    <div class="bottom">
                        <div class="bottom-row seven"></div>
                        <div class="bottom-row eight"></div>
                        <div class="bottom-row nine"></div>
                    </div>
                </div>
                <button class="play-button">PLAY</button>
            </div>
        </div>
    </div>
</body>
</html>
