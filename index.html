            <div class="stage-three">
                <h1 class="game-title">YOUR TURN</h1>
                <div class="game-board">
                    <div class="game-container">
                        <div class="top">
                            <div class="top-row one"></div>
                            <div class="top-row two"></div>
                            <div class="top-row three"></div>
                        </div>
                        <div class="middle">
                            <div class="middle-row four"></div>
                            <div class="middle-row five"></div>
                            <div class="middle-row six"></div>
                        </div>
                        <div class="bottom">
                            <div class="bottom-row seven"></div>
                            <div class="bottom-row eight"></div>
                            <div class="bottom-row nine"></div>
                        </div>
                    </div>
                    <div class="tally">
                        <h3 class="tally-title">TALLY</h3>
                        <div class="scores">
                            <div class="players-score">
                                <div class="player-name">
                                    <h4>YOU</h4>
                                </div>
                                <div class="tally-grid">
                                    <div class="tally-points">
                                        <div class="points-container">
                                            <p class="points"></p>
                                            <p class="points"></p>
                                            <p class="points"></p>
                                            <p class="points"></p>
                                            <div class="point-5">
                                                <p class="points points-5"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tally-points-a">
                                        <div class="points-container">
                                            <p class="points"></p>
                                            <p class="points"></p>
                                            <p class="points"></p>
                                            <p class="points"></p>
                                            <div class="point-5">
                                                <p class="points points-5"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tally-points">
                                        <div class="points-container">
                                            <div class="center">
                                                <p class="points"></p>
                                                <p class="points"></p>
                                                <p class="points"></p>
                                                <p class="points"></p>
                                                <div class="point-5">
                                                    <p class="points points-5"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tally-points-a"></div>
                                </div>
                            </div>
                            <div class="computer-score">
                                <h4>COMPUTER</h4>
                                <div class="tally-grid">
                                    <div class="tally-points"></div>
                                    <div class="tally-points-a"></div>
                                    <div class="tally-points"></div>
                                    <div class="tally-points-a"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <canvas id="gamecube" class="gamecube" width="360" height="360"></canvas>
                <button class="play-button play-again">PLAY AGAIN</button>
            </div>
